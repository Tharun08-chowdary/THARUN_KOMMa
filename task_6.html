<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK-6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .forgot-password {
            text-align: right;
        }

        .login-button {
            background-color: #11d452;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            width: 410px;
        }

        .cancel-button {
            background-color: #d49611;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover,
        .cancel-button:hover {
            background-color: #bd4420;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 60%;
            height: auto;
        }

        /* Box styles for Cancel and Forgot Password */
        .button-box {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="image-container">
            <img src="C:\Users\Sai\Documents\Desktop\MERN\CSS\download.png" alt="Login Image">
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password">
            </div>
            
            <div class="form-group">
                <button type="submit" class="login-button">Login</button>
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <!-- Box for Cancel and Forgot Password -->
                <div class="button-box">
                    <button type="button" class="cancel-button">Cancel</button>
                    <div class="form-group forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
